<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image</title>
    <style>
        .border {
         width: 200px;
         height: 200px;
         /* border: 20px solid transparent; */
         margin-bottom: 20px;
        }
       .img1 {
         border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
       }
       .img2 {
         border-image-source: url('https://i0.wp.com/css-tricks.com/wp-content/uploads/2013/01/doily-border-image-slice.png');
         border-image-slice: 0 fill;
         /* border-image-width: 100px; */
       }
    </style>
</head>
<body>
    <div class="border img1"></div>
    <div class="border img2"></div>
</body>
</html>
