<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: pink;margin: 100px auto;  
        }
        .shadow1 {
            box-shadow: 10px 10px 5px 0px red;
            /* (inset) 水平偏移 垂直偏移 模糊距离 扩展距离 颜色 */
        }

        .shadow2 {
            box-shadow: 0 0 0  10px red;
        }

        .shadow3 {
            box-shadow: inset 0 0 0  10px red, 0 0 0 10px blue;
        }
    </style>
</head>
<body>
    <div class="box shadow1"></div>
    <div class="box shadow2"></div>
    <div class="box shadow3"></div>
</body>
</html>
